<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Banklist</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-center">
        <p class="header-login-msg">Log in to get started</p>
        <div class="logo-container">
          <a href="https://github.com/vitalypolishchuk/bank_account"><span class="github-logo"><i class="fa-brands fa-github"></i></span></i></a>
        </div>
        <div class="header-input">
          <input type="text" class="user-nickname fill-form" placeholder="user" size="10" />
          <input type="text" class="user-pin fill-form" placeholder="PIN" size="10" />
          <button class="login-arrow">→</button>
        </div>
      </div>
    </header>
    <!-- End of Header -->

    <!-- Open Acc -->
    <section class="open-acc">
      <p class="open-acc-header">Opening Account Form</p>
      <div class="full-name-pin">
        <input type="text" id="open-acc-name" class="open-acc-name fill-form" placeholder="Full Name" size="20" />
        <input type="text" class="open-acc-pin fill-form" placeholder="PIN" size="20" />
      </div>
      <div class="open-acc-currency-intrate">
        <p>Currency:</p>
        <select name="currency" id="currency" class="currency">
          <option value="USD">American Dollar | USD</option>
          <option value="AUD">Australian Dollar | AUD</option>
          <option value="INR">Indian Rupees | INR</option>
        </select>
        <p>Interest:</p>
        <select name="interest-rate" id="interest-rate" class="interest-rate">
          <option value="1">1</option>
          <option value="1.2">1.2</option>
          <option value="1.3">1.3</option>
          <option value="1.5">1.5</option>
        </select>
      </div>
      <button type="button" class="btn sign-up">sign up</button>
    </section>
    <!-- End of Open Acc -->

    <!-- Account Page -->
    <section class="account-page --hide">
      <div class="current-balance">
        <div class="current-balance-left">
          <h4 class="current-balance-msg">Current balance</h4>
          <h5 class="date-time">Date: <span class="date"></span>, <span class="time"></span></h5>
        </div>
        <h3 class="current-balance-amount"></h3>
      </div>
      <section class="account-main-part">
        <div class="account-history">
          <!-- <div class="account-history-trans-1 account-history-trans">
            <div class="trans-history-left">
              <p class="deposit-num">12 DEPOSIT</p>
              <p class="transaction-day">TODAY</p>
            </div>
            <p class="transaction-amount">2500000 USD</p>
          </div> -->
        </div>
        <div class="account-manipulations">
          <div class="transfer-money-container manipulation-containers">
            <div class="manipulation-container-center">
              <h6>Transfer money</h6>
              <div class="manipultaion-area-center">
                <input type="text" class="transfer-text acc-manipulation-field-text" size="15" />
                <input type="number" class="transfer-amount acc-manipulation-field-number" />
                <button class="transfer-arrow manipulation-arrow-btn">→</button>
              </div>
              <div class="text-center">
                <p class="transfer-to">Transfer to</p>
                <p class="transfer-to-amount">Amount</p>
              </div>
            </div>
          </div>
          <div class="request-loan-container manipulation-containers">
            <div class="manipulation-container-center">
              <h6>Request Loan</h6>
              <div class="manipultaion-area-center">
                <input type="text" class="loan-field acc-manipulation-field-number" />
                <button class="loan-arrow manipulation-arrow-btn">→</button>
              </div>
              <p class="loan-amount-text">Amount</p>
            </div>
          </div>
          <div class="pay-loan-container manipulation-containers">
            <div class="manipulation-container-center">
              <h6>Pay Loan</h6>
              <div class="manipultaion-area-center">
                <input type="text" class="pay-loan-field acc-manipulation-field-number" />
                <button class="pay-loan-arrow manipulation-arrow-btn">→</button>
              </div>
              <p class="loan-amount-text">Amount</p>
            </div>
          </div>
        </div>
      </section>
      <section class="footer">
        <div class="footer-center">
          <p class="inflow-msg footer-msg">IN <span class="inflow"></span></p>
          <p class="outflow-msg footer-msg">OUT <span class="outflow"></span></p>
          <p class="current-loan-msg footer-msg">Loan <span class="current-loan"></span></p>
        </div>
      </section>
    </section>
    <!-- End of Account Page -->

    <!-- Loading page -->
    <div class="loading --hide"></div>
    <!-- End of Loading page -->

    <script src="script.js"></script>
  </body>
</html>
